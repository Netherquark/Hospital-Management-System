    <meta charset="UTF-8">

    <!-- Title Page-->
    <title>Register Patient</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->

    <!-- Custom CSS for side-by-side layout -->
    <style>
        .form-row {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        .col-6 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
    </style>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="/register-patient" method="post">
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <label for="first_name">First Name</label>
                                        <input class="au-input au-input--full" type="text" name="first_name" id="first_name" placeholder="First Name" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="last_name">Last Name</label>
                                        <input class="au-input au-input--full" type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <label for="dob">Date of Birth</label>
                                        <input class="au-input au-input--full" type="date" name="dob" id="dob" placeholder="Date of Birth" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="gender">Gender</label>
                                        <select class="au-input au-input--full" name="gender" id="gender" required>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <label for="phone_number">Phone Number</label>
                                        <input class="au-input au-input--full" type="text" name="phone_number" id="phone_number" placeholder="Phone Number" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="email">Email Address</label>
                                        <input class="au-input au-input--full" type="email" name="email" id="email" placeholder="Email" required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <label for="address">Address</label>
                                        <input class="au-input au-input--full" type="text" name="address" id="address" placeholder="Address" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="emergency_contact">Emergency Contact</label>
                                        <input class="au-input au-input--full" type="text" name="emergency_contact" id="emergency_contact" placeholder="Emergency Contact" required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <label for="insurance_details">Insurance Details</label>
                                        <input class="au-input au-input--full" type="text" name="insurance_details" id="insurance_details" placeholder="Insurance Details" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="medical_history">Medical History</label>
                                        <textarea class="au-input au-input--full" name="medical_history" id="medical_history" placeholder="Medical History" required></textarea>
                                    </div>
                                </div>

                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Register</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    Already have an account?
                                    <a href="login.html">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>

    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
