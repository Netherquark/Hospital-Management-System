</head>
<script src="vendor/jquery-3.2.1.min.js"></script>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form onsubmit="authenticateDoctor(event)">
                                <div class="form-group">
                                    <label>Doctor ID</label>
                                    <input class="au-input au-input--full" type="text" id="docId" name="doc_id" placeholder="Doctor ID" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" id="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Sign In</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't have an account?
                                    <a href="register.html">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script for form submission -->
    <script>
        async function authenticateDoctor(event) {
            event.preventDefault();
            const docId = document.getElementById('docId').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/authenticate-doctor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ doc_id: docId, password: password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Redirect to index.html on successful login
                    window.location.href = "/index.html";
                } else {
                    alert(result.message);  // Show error message if login fails
                }
            } catch (error) {
                console.error('Error during authentication:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
